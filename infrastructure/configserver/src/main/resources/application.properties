server.port=8888
spring.application.name=configserver

# Configuración del servidor de configuración con GitHub App
spring.cloud.config.allowOverride=true
spring.cloud.config.overrideNone=true
spring.cloud.config.server.git.uri=https://github.com/ebueno81/proyecto.git
spring.cloud.config.server.git.searchPaths=config-repo
spring.cloud.config.server.git.privateKeyPath=${PRIVATE_KEY_PATH}
spring.cloud.config.server.git.clientId=${CLIENT_ID}
spring.cloud.config.server.git.clientSecret=${CLIENT_SECRET}
spring.cloud.config.server.git.applicationId=${APP_ID}
spring.cloud.config.server.git.default-label=main
spring.profiles.active=prod